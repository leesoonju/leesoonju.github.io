<!DOCTYPE html>
<html lang="ko">
<head>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
    <meta charset="UTF-8">
    <title>이용 방법</title>
</head>
    <body>

        <div class="container">
            
            <div class="page-header">
                <h1>Bye Buy Mask 이용 방법</h1>
            </div>
                  
            <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">1 단계</h3>
                    </div>
                    <div class="panel-body">
                            어플을 다운 받거나 홈페이지에 들어갑니다
                    </div>
                  </div>
            <div class="panel panel-success">
                        <div class="panel-heading">
                          <h3 class="panel-title">2 단계</h3>
                        </div>
                        <div class="panel-body">
                                회원가입을 하고 로그인합니다
                        </div>
                        </div>

            <div class="panel panel-info">
                            <div class="panel-heading">
                              <h3 class="panel-title">3 단계</h3>
                            </div>
                            <div class="panel-body">
                                    GPS 정보 제공에 동의합니다
                            </div>
                            </div>

            <div class="panel panel-warning">
                                <div class="panel-heading">
                                  <h3 class="panel-title">4 단계</h3>
                                </div>
                                <div class="panel-body">
                                     현재 위치를 바탕으로 가장 가까운 매장에 대한 정보를 받습니다
                                </div>
                                </div>

           <div class="panel panel-danger">
                              <div class="panel-heading">
                               <h3 class="panel-title">5 단계</h3>
                              </div>
                              <div class="panel-body">
                                    원하는 매장을 선택 후 "가격 정렬하기" 버튼을 클릭합니다
                              </div> 
                              </div>                       
             
        </div>

    </body>
</html>
